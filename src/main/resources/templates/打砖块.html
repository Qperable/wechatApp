<head>

        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="background">
        <div class="block"></div>
        <div class="ball"></div>
        <div class="broad"></div>
    </div>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }

    .background {
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
    }

    .block {
        position: absolute;
        width: 300px;
        height: 150px;
        bottom: 250px;
        left: 100px;
        background-color: sienna;
    }

    .ball {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        bottom: 15px;
        background-color: seagreen;
    }

    .broad {
        position: absolute;
        width: 100px;
        height: 10px;
        bottom: 5px;
        background-color: red;
        z-index: 1000;
    }
</style>

<script>
    // 板长
    var borderWidth = 100;
    var borderHeight = 10;
    // 球办径
    var ballWidth = 5;
    // 方块大小
    var blockWidth = 300;
    var blockHeight = 150;
    // 板坐标
    var borderX;
    var borderY = 0;
    // 球坐标
    var ballX;
    var ballY = borderHeight + ballWidth;
    // 边框大小
    var windowWidth = $(window).width();
    var windowHeight = $(window).height();
    // 坐标偏移量
    var xChange = -1;
    var yChange = 1;

    document.onmousemove = function (mouthPosition) {
        borderX = mouthPosition.clientX - borderWidth / 2;
        $(".broad").css("left", borderX);
        if (ballY == 15) {
            ballX = mouthPosition.clientX - ballWidth;
            $(".ball").css({ "left": ballX, "bottom": ballY })
        }
    }

    document.onmousedown = function () {
        if (ballY == 15) {
            console.log("开始")
            moveball();
        }
    }

    function moveball() {
        var index;
        // 每100毫秒更新一次球的位置
        index = setInterval(function move() {
            ballX = ballX + xChange;
            ballY = ballY + yChange;
            $(".ball").css({ "left": ballX, "bottom": ballY });
            // 碰触到边界时改变方向
            changeWay();
            // 碰触到板改变方向
            touchBroad();
            // 碰触到方块改变方向
            touchBlock(windowWidth - 50, windowHeight - 100);
        }, 1)
    }

    /** 球碰触到边界 */
    function changeWay() {
        if (ballX == windowWidth - ballWidth || ballX == ballWidth) {
            xChange = -xChange;
        } else if (ballY == windowHeight - ballWidth) {
            yChange = -yChange;
        } else if (ballY < ballWidth - ballWidth) {
            // 球没接到
            location.reload();
            ballY = borderHeight + ballWidth;
        }
    }

    /** 球碰触到板 */
    function touchBroad() {
        if(((ballY - ballWidth) == (borderY + borderHeight)) && borderX <= ballX && ballX <= (borderX + borderWidth)) {
            yChange = -yChange;
        }
    }

    /** 球碰触到方块 */
    function touchBlock(xAixs,yAxis) {
        // 碰撞上方
        if(((ballY - ballWidth) == (yAxis + blockHeight)) && xAixs <= ballX && ballX <= (xAixs + blockWidth)) {
            yChange = -yChange;
            // 碰撞下方
        } else if (((ballY + ballWidth) == (yAxis)) && xAixs <= ballX && ballX <= (xAixs + blockWidth)) {
            yChange = -yChange;
            // 碰撞左方
        } else if (((ballX - ballWidth) == (xAxis)) && yAixs <= ballY && ballY <= (yAixs + blockHeight)) {
            xChange = -xChange;
             // 碰撞右方
        } else if (((ballX + ballWidth) == (xAxis + blockWidth)) && yAixs <= ballY && ballY <= (yAixs + blockHeight)) {
            xchange = -xChange;
            // 斜向右上
        } 
    }
</script>

</html>
